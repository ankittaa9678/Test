  <link rel="stylesheet" href="main.css" />
  <link

    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="contact.css" />
  <body>
    <div class="main-box">
      <div class="first-section">
        <div class="intro">
          <div class="image-section">
            <div class="photo">
              <img src="Ankit.jpg" alt="" />
            </div>
            <div class="name-work">
              <h2>Ankit Singh</h2>
              <h6>Web developer</h6>
            </div>
          </div>

          <div class="contact-info">
            <div class="contact-link">
              <div class="contact-icon">
                <i class="fa-solid fa-envelope"></i>
              </div>
              <div class="contact-info-box">
                <div class="box-name">EMAIL</div>
                <div class="box-value">
                  <a href="mailto:ankittaa9678@gmail.com"
                    >ankittaa9678@gmail.com</a
                  >
                </div>
              </div>
            </div>

            <div class="contact-link">
              <div class="contact-icon">
                <i class="fa-solid fa-phone"></i>
              </div>
              <div class="contact-info-box">
                <div class="box-name">PHONE</div>
                <div class="box-value">
                  <a href="#">+(91)8797564165</a>
                </div>
              </div>
            </div>
            <div class="contact-link">
              <div class="contact-icon">
                <i class="fa-solid fa-cake-candles"></i>
              </div>
              <div class="contact-info-box">
                <div class="box-name">BIRTHDAY</div>
                <div class="box-value">
                  <a href="#">Oct 09,2002</a>
                </div>
              </div>
            </div>

            <div class="contact-link">
              <div class="contact-icon">
                <i class="fa-solid fa-location-dot"></i>
              </div>
              <div class="contact-info-box">
                <div class="box-name">LOCATION</div>
                <div class="box-value">
                  <a href="#">Guwahati, India</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="second-section">
        <div class="nav-bar">
          <div class="about">Contact</div>
          <div class="navigation">
            <ul>
              <li><a href="main.html" target="_parent">About</a></li>
              <li><a href="#">Resume</a></li>
              <li><a href="portcontent.html" target="_parent">Portfolio</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="contact.html" target="_parent">Contact</a></li>
            </ul>
          </div>
        </div>
        <div class="about-me-text"></div>
        <div class="container">
          <div class="map-container">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3686.7179447842923!2d88.41109727605662!3d22.477231179559734!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a0273ce59d4bb23%3A0xf85ae6587c9c3aaa!2sPOLICE%20PARA%20TOTO%20STAND!5e0!3m2!1sen!2sin!4v1712889584746!5m2!1sen!2sin"

              height="90%"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
        <div class="contact-form">
          <p>Contact Form</p>
          <div class="name-box">
            <div class="name hover">
              <input type="text" placeholder="Full name" />
            </div>
            <div class="email-address hover">
              <input type="text" placeholder="Email address" />
            </div>
          </div>
          <div class="message-box">
            <textarea name="message"id=""cols="30"rows="10" placeholder="Your message..."class="hover"></textarea>
          </div>
            <div class="submit">
            <button class="hover">Send Message</button>
          </div>
        
        </div>
      </div>
    </div>
